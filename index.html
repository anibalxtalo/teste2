<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs Modulares</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .div1 {
            width: 8.33%; /* 1/12 */
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .div2 {
            width: 33.33%; /* 4/12 */
            background-color: #ffffff;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .div3 {
            width: 58.33%; /* 7/12 */
            background-color: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button {
            width: 100%;
            padding: 10px;
            background-color: #90caf9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .button-group button:hover {
            background-color: #42a5f5;
        }

        .content {
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info p {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Div 1: Menu -->
        <div class="div1">
            <div class="button-group">
                <button onclick="loadModule('perfil')"><span class="material-icons">person</span></button>
                <button onclick="loadModule('robo')"><span class="material-icons">android</span></button>
                <button onclick="loadModule('grupo')"><span class="material-icons">group</span></button>
            </div>
        </div>

        <!-- Div 2: Conteúdo Dinâmico -->
        <div class="div2" id="dynamic-content">
            <div class="content">Selecione uma opção do menu à esquerda.</div>
        </div>

        <!-- Div 3: Placeholder -->
        <div class="div3">
            <div class="content">Área reservada para futuros conteúdos.</div>
        </div>
    </div>

    <!-- Sistema Modular -->
    <script>
        function loadModule(moduleName) {
            const modules = {
                perfil: renderPerfil,
                robo: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="content">Módulo Robô carregado com sucesso!</div>
                    `;
                },
                grupo: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="content">Módulo Grupo carregado com sucesso!</div>
                    `;
                },
            };

            // Verifica e carrega o módulo correspondente
            if (modules[moduleName]) {
                modules[moduleName]();
            } else {
                document.getElementById('dynamic-content').innerHTML = `
                    <div class="content">Módulo não encontrado: ${moduleName}.</div>
                `;
            }
        }

        function renderPerfil() {
            const contentDiv = document.getElementById('dynamic-content');
            contentDiv.innerHTML = `
                <div class="profile-container">
                    <div class="profile-image">
                        <img src="https://via.placeholder.com/150" alt="Foto do Perfil">
                    </div>
                    <div class="profile-info">
                        <p><strong>Nome:</strong> Anibal Costa</p>
                        <p><strong>Recado:</strong> Olá! Eu estou usando WhatsApp.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
