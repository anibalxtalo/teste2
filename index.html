<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs Modulares</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 8.33%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .top-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .top-buttons button {
            width: 50px;
            height: 50px;
            background-color: #90caf9;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .top-buttons button:hover {
            background-color: #42a5f5;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .settings-btn {
            width: 50px;
            height: 50px;
            background-color: #90caf9;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .settings-btn:hover {
            background-color: #42a5f5;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #42a5f5;
        }

        .content {
            width: 33.33%;
            background-color: #ffffff;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .placeholder {
            width: 58.33%;
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dynamic-content {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-buttons">
                <button onclick="loadModule('robo')" aria-label="Robô">
                    <span class="material-icons">android</span>
                </button>
                <button onclick="loadModule('humano')" aria-label="Humano">
                    <span class="material-icons">person</span>
                </button>
                <button onclick="loadModule('grupo')" aria-label="Grupo">
                    <span class="material-icons">group</span>
                </button>
                <button onclick="loadModule('entrega')" aria-label="Entrega">
                    <span class="material-icons">local_shipping</span>
                </button>
                <button onclick="loadModule('shopping')" aria-label="Compras">
                    <span class="material-icons">shopping_cart</span>
                </button>
                <button onclick="loadModule('cards')" aria-label="Cards">
                    <span class="material-icons">view_module</span>
                </button>
            </div>
            <div class="bottom-section">
                <button class="settings-btn" onclick="loadModule('configuracao')" aria-label="Configurações">
                    <span class="material-icons">settings</span>
                </button>
                <img src="https://via.placeholder.com/60" alt="Foto de Perfil" class="profile-img" onclick="loadModule('perfil')">
            </div>
        </div>

        <div class="content" id="dynamic-content">
            <div class="dynamic-content">Selecione uma opção do menu à esquerda.</div>
        </div>

        <div class="placeholder">
            <div class="dynamic-content">Área reservada para futuros conteúdos.</div>
        </div>
    </div>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="module">
        async function loadModule(moduleName) {
            const modules = {
                robo: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="dynamic-content">Bem-vindo ao módulo Robô!</div>
                    `;
                },
                humano: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="dynamic-content">Bem-vindo ao módulo Humano!</div>
                    `;
                },
                grupo: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="dynamic-content">Bem-vindo ao módulo Grupo!</div>
                    `;
                },
                entrega: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="dynamic-content">Bem-vindo ao módulo Entrega!</div>
                    `;
                },
                shopping: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="dynamic-content">Bem-vindo ao módulo Compras!</div>
                    `;
                },
                configuracao: async () => {
                    try {
                        const module = await import('./modules/configuracoes.js');
                        module.renderConfiguracoes();
                    } catch (err) {
                        document.getElementById('dynamic-content').innerHTML = `
                            <div class="dynamic-content">Erro ao carregar o módulo Configuração.</div>
                        `;
                    }
                },
                perfil: async () => {
                    try {
                        const module = await import('./modules/perfil.js');
                        module.renderPerfil();
                    } catch (err) {
                        document.getElementById('dynamic-content').innerHTML = `
                            <div class="dynamic-content">Erro ao carregar o módulo Perfil.</div>
                        `;
                    }
                },
                cards: async () => {
                    try {
                        const module = await import('./modules/renderCards.js');
                        module.renderDynamicCards(); // Atualizado para chamar renderDynamicCards()
                    } catch (err) {
                        document.getElementById('dynamic-content').innerHTML = `
                            <div class="dynamic-content">Erro ao carregar o módulo Cards.</div>
                        `;
                    }
                }
            };

            if (modules[moduleName]) {
                modules[moduleName]();
            } else {
                document.getElementById('dynamic-content').innerHTML = `
                    <div class="dynamic-content">Módulo não encontrado: ${moduleName}.</div>
                `;
            }
        }
    </script>
</body>
</html>
