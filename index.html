<script type="module">
    async function loadModule(moduleName) {
        const modules = {
            robo: () => {
                document.getElementById('dynamic-content').innerHTML = `
                    <div class="dynamic-content">Bem-vindo ao módulo Robô!</div>
                `;
            },
            humano: () => {
                document.getElementById('dynamic-content').innerHTML = `
                    <div class="dynamic-content">Bem-vindo ao módulo Humano!</div>
                `;
            },
            grupo: () => {
                document.getElementById('dynamic-content').innerHTML = `
                    <div class="dynamic-content">Bem-vindo ao módulo Grupo!</div>
                `;
            },
            entrega: () => {
                document.getElementById('dynamic-content').innerHTML = `
                    <div class="dynamic-content">Bem-vindo ao módulo Entrega!</div>
                `;
            },
            shopping: () => {
                document.getElementById('dynamic-content').innerHTML = `
                    <div class="dynamic-content">Bem-vindo ao módulo Compras!</div>
                `;
            },
            configuracao: async () => {
                try {
                    const module = await import('./modules/configuracoes.js');
                    module.renderConfiguracoes();
                } catch (err) {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="dynamic-content">Erro ao carregar o módulo Configuração.</div>
                    `;
                }
            },
            perfil: async () => {
                try {
                    const module = await import('./modules/perfil.js');
                    module.renderPerfil();
                } catch (err) {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="dynamic-content">Erro ao carregar o módulo Perfil.</div>
                    `;
                }
            },
            cards: async () => {
                try {
                    const module = await import('./modules/renderCards.js');
                    module.renderDynamicCards();
                } catch (err) {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="dynamic-content">Erro ao carregar o módulo Cards.</div>
                    `;
                }
            }
        };

        if (modules[moduleName]) {
            modules[moduleName]();
        } else {
            document.getElementById('dynamic-content').innerHTML = `
                <div class="dynamic-content">Módulo não encontrado: ${moduleName}.</div>
            `;
        }
    }

    // Tornar a função acessível globalmente
    window.loadModule = loadModule;
</script>
