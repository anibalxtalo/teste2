<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs Modulares</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .div1 {
            width: 8.33%; /* 1/12 */
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .div2 {
            width: 33.33%; /* 4/12 */
            background-color: #ffffff;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div3 {
            width: 58.33%; /* 7/12 */
            background-color: #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button,
        .settings button {
            width: 100%;
            padding: 10px;
            background-color: #90caf9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .button-group button:hover,
        .settings button:hover {
            background-color: #42a5f5;
        }

        .settings {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile {
            margin-top: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Div 1: Menu -->
        <div class="div1">
            <div class="button-group">
                <button onclick="loadModule('robo')"><span class="material-icons">android</span></button>
                <button onclick="loadModule('humano')"><span class="material-icons">person</span></button>
                <button onclick="loadModule('grupo')"><span class="material-icons">group</span></button>
                <button onclick="loadModule('entrega')"><span class="material-icons">local_shipping</span></button>
                <button onclick="loadModule('shopping')"><span class="material-icons">shopping_cart</span></button>
            </div>
            <div class="settings">
                <button onclick="loadModule('configuracao')"><span class="material-icons">settings</span></button>
                <div class="profile" onclick="loadModule('perfil')">
                    <img src="https://via.placeholder.com/50" alt="Perfil">
                </div>
            </div>
        </div>

        <!-- Div 2: Conteúdo Dinâmico -->
        <div class="div2" id="dynamic-content">
            <div class="content">Selecione uma opção do menu à esquerda.</div>
        </div>

        <!-- Div 3: Placeholder -->
        <div class="div3">
            <div class="content">Área reservada para futuros conteúdos.</div>
        </div>
    </div>

    <script>
        // Sistema modular para carregar conteúdos dinâmicos
        function loadModule(moduleName) {
            const modules = {
                robo: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="content">Bem-vindo ao módulo Robô!</div>
                    `;
                },
                humano: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="content">Bem-vindo ao módulo Humano!</div>
                    `;
                },
                grupo: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="content">Bem-vindo ao módulo Grupo!</div>
                    `;
                },
                entrega: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="content">Bem-vindo ao módulo Entrega!</div>
                    `;
                },
                shopping: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="content">Bem-vindo ao módulo Shopping!</div>
                    `;
                },
                configuracao: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="content">Configurações disponíveis.</div>
                    `;
                },
                perfil: () => {
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="content">Bem-vindo ao perfil do usuário!</div>
                    `;
                }
            };

            // Carrega o módulo correspondente ou exibe erro
            if (modules[moduleName]) {
                modules[moduleName]();
            } else {
                document.getElementById('dynamic-content').innerHTML = `
                    <div class="content">Módulo não encontrado: ${moduleName}</div>
                `;
            }
        }
    </script>
</body>
</html>
